<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Social Media Link</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
        padding: 30px;
    }
    .container {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Common style for all buttons */
    a {
        text-decoration: none;
        display: block;
        margin: 12px 0;
        padding: 14px;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        transition: 0.25s;
    }

    /* Individual colors for each platform */
    .facebook {
        background: #1877F2; /* Facebook blue */
    }
    .facebook:hover {
        background: #0f5bb5;
    }

    .instagram {
        background: #E4405F; /* Instagram gradient pinkish */
    }
    .instagram:hover {
        background: #b32c44;
    }

    .linkedin {
        background: #0A66C2; /* LinkedIn dark blue */
    }
    .linkedin:hover {
        background: #084c8a;
    }

    .whatsapp {
        background: #25D366; /* WhatsApp green */
        color: white;
    }
    .whatsapp:hover {
        background: #1da851;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Md. Mahbub Alam</h2>

    <!-- Links with individual classes -->
    <a href="https://facebook.com/mhbxalm" target="_blank" class="facebook">Facebook</a>
    <a href="https://instagram.com/mhbxalm" target="_blank" class="instagram">Instagram</a>
    <a href="https://linkedin.com/in/mhbxalm" target="_blank" class="linkedin">LinkedIn</a>
    <a href="https://wa.me/8801731279374" target="_blank" class="whatsapp">WhatsApp Chat</a>
</div>

</body>
</html>
